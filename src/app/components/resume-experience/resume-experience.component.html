<div class="experience-section">
  <h2>Work Experience</h2>
  @for (job of jobs; track job.period) {
  <div class="job">
    <h3>{{ job.title }}</h3>
    <p>{{ job.company }} | {{ job.period }}</p>
    @for (duty of job.duties; track duty) {
    <ul>
      <li>{{ duty }}</li>
    </ul>
    }
  </div>
  }
</div>
